<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Google Cloud Print API - JavaScript Example</title>

	<!-- Google Client Library, for JS -->
	<script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
	<!-- Note: Load this before Authorization and GDrive access. -->

	<!-- Google Cloud Print gadget library -->
	<script src="https://www.google.com/cloudprint/client/cpgadget.js"></script>

	<!-- app code - GCP gadget setup and document print -->
	<script>
		window.onload = function () {

			var gadget = new cloudprint.Gadget();

			// Create button for GCP
			var printButtonId = 'print_button_container';
			var printButton = cloudprint.Gadget.createDefaultPrintButton(printButtonId);
			gadget.setPrintButton(printButton);
						
			gadget.setPrintDocument("url", "Test Page", "https://www.google.com/landing/cloudprint/testpage.pdf");

			// Use this to open a print dialog, regardless of button presence.
			gadget.openPrintDialog();

		}
	</script>

</head>
<body>
	<div id="print_button_container"></div>
</body>
</html>
